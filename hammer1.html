<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<script src="js/Hammer.js"></script>
	<style>
		.box{
			width:300px;
			height:300px;
			background:green;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<script>
		var box=document.querySelector('.box');
		var hs=new hammer(box);
		var scale=1;
		hs.get('pinch').set({enable:true});
		hs.on('pinchout',function(){
			if(scale<3)
				scale+=0.01;
			box.style.webkitTransform='scale('+scale+')';
		})
		hs.on('pinchin',function(){
			if(scale>0.1)
				scale-=0.01;
			box.style.webkitTransform='scale('+scale+')';
		})
	</script>
</body>
</html>
